    function getCardColor(category) {
        if (!category) return 'card-gray';

        if (category.includes('ì˜ì–‘ì œ') || category.includes('ìœ ì‚°ê· ') || category.includes('ë³´ì¡°ì œ')) return 'card-yellow';

            hash = category.charCodeAt(i) + ((hash << 5) - hash);
        }
        return colors[Math.abs(hash) % colors.length];
    }
